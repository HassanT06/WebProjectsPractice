<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <label id="l1">Include:</label> <br>
    <div id="radio">
    <input type="checkbox" id="lower"> <label for="lower"> Lowercase Characters</label><br>
    <input type="checkbox" id="upper"> <label for="upper"> Uppercase Characters</label><br>
    <input type="checkbox" id="number"> <label for="number"> Numbers</label><br>
    <input type="checkbox" id="symbol"> <label for="symbol"> Symbols</label>
    </div>
    <label id="l2">Length:</label>
    <input type="number" id="length" min="1"> <br>
    <button id="generate" onclick="GeneratePassword()">Generate Password</button> <br>
    <label id="l3"></label><br>

</body>
<link rel ="stylesheet" href="style.css">
<script src="index.js"></script>
</html>

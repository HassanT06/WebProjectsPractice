<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="Container">
        <h1> ROCK PAPER SCISSORS</h1>
        <div id="buttonContainer">
        <button class="buttons" id="rock">Rock</button>
        <button class="buttons"id="paper">Paper</button>
        <button class="buttons"id="scissors">Scissors</button>
        </div>
        <div id="imgContainer">
            <img src="player.png" alt="playericon" id="player">
            <img src="computer.png" alt="computericon" id="computer">
        </div>
        <div id="selection">
            <p class="selection" id="playerChoice">PS:</p>
            <p id="VS">VS</p>
            <p class="selection" id="computerChoice">CS:</p>
        </div>
        <div id="scores">
            <p id="pScore"> Player Score:</p>
            <p id="cScore"> Computer Score:</p>
        </div>
        <div id="result">IT'S A TIE</div>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</html>

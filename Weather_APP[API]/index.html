<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="weatherInfo">
        <input type="text" class="city" placeholder="Enter city name">
        <button class="getWeather">Get Weather</button>
    </div>
    <div class="weatherResult">
        <h2>CITY X</h2>
        <p class="temperature">131K</p>
        <p class="description">FYE FYE..</p>
        <p class="humclassity"> NULL%</p>
        <p class="windSpeed"> 74 KMPH</p>
        <p class="error"> ERR</p>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</html>

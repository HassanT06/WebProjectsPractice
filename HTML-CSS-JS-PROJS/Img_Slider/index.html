<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div id="slider">
        <div class="slides">
            <img src="image1.png" alt="Image 1" class="slide active">
            <img src="image2.png" alt="Image 2" class="slide">
            <img src="image3.png" alt="Image 3" class="slide">
            <img src="image4.png" alt="Image 4" class="slide">
            <img src="image5.png" alt="Image 5" class="slide">
        </div>
        <button id="prev" onclick="prevImg()"><</button>
        <button id="next" onclick="nextImg()">></button>
    </div>    
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
